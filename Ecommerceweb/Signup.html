     <script>
         function validateForm() {
  var emailInput = document.getElementById("emailInput").value;
  var mobileInput = document.getElementById("mobileInput").value;
  var passwordInput = document.getElementById("passwordInput").value;

  var emailRegex = /^[a-z0-9]+@[a-z]+\.com$/;
  var mobileRegex = /^\d{10}$/;
  var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10}$/;

  if (!emailRegex.test(emailInput)) {
    alert("Please enter a valid email address in lowercase ending with '@gmail.com'.");
    return false;
  }

  if (!mobileRegex.test(mobileInput)) {
    alert("Please enter a 10-digit mobile number.");
    return false;
  }

  if (!passwordRegex.test(passwordInput)) {
    alert("Please enter a password with at least 10 characters, including one uppercase letter, one lowercase letter, one digit, and one special character.");
    return false;
  }

  return true;
} 

function redirecttologin() {
  if (validateForm()) {
    window.location.href = "Login.html";
  }
  else{
    alert("Fill the details to register");
  }
}


     </script>
